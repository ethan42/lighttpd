name: Mayhem
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: '${{ matrix.os }} shared=${{ matrix.shared }} ${{ matrix.build_type }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        shared: [false]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            triplet: x64-linux

    steps:
      - uses: actions/checkout@v2

      - name: Start analysis
        uses: ethan42/mcode-action@468899e0245c387fa197345c7494218af89e2613
        with:
          mayhem-token: ${{ secrets.MAYHEM_TOKEN }}
          args: --image ethan42/lighttpd:master --corpus file://mayhem/corpus
          sarif-output: sarif
